<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien especial ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            --glass: rgba(255, 255, 255, 0.85);
            --text-color: #d63384;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fbc2eb;
            background: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .heart-particle {
            position: absolute;
            top: -50px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-color);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .gif-box {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: visible;
            margin-bottom: 20px;
        }

        /* Estilo general para las etiquetas */
        .label-flotante {
            position: absolute;
            color: #ff0000;
            font-weight: 800;
            font-size: 1.3rem;
            text-shadow: 1px 1px 0px white, -1px -1px 0px white;
            z-index: 15;
            pointer-events: none;
        }

        /* Etiqueta inicial arriba a la derecha */
        .label-yo {
            top: 10px;
            right: 20px;
            transform: rotate(15deg);
            animation: bounce 1s infinite alternate;
        }

        /* Nueva etiqueta: Tu amorshi a la orilla izquierda centrada */
        .label-amorshi {
            left: -10px;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg);
            animation: bounce-left 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: rotate(15deg) scale(1); }
            to { transform: rotate(15deg) scale(1.1); }
        }

        @keyframes bounce-left {
            from { transform: translateY(-50%) rotate(-10deg) scale(1); }
            to { transform: translateY(-50%) rotate(-10deg) scale(1.1); }
        }

        img {
            width: 100%;
            display: block;
            border-radius: 15px;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Quicksand', sans-serif;
        }

        #yesBtn, #planBtn, .option-btn {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.4);
        }

        #noBtn { background: #eee; color: #777; }

        .plans-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .plan-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .plan-item img {
            height: 160px; 
            object-fit: cover;
            border: 3px solid #ff7eb3;
        }

        .gif-final-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .gif-final {
            max-height: 300px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .option-btn {
            width: 100%;
            padding: 10px 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="particles"></div>

        <div class="gif-box" id="mediaBox">
            <div class="label-flotante label-yo">yo ‚Üô</div>
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MDVyYzVldjYxY3pxam4zZWgxMm9iZ3B2dHg5bjZ0eHJseWFtbzlhdSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NfzERYyiWcXU4/giphy.gif" alt="gif">

    </div>

        let yesScale = 1;

            noBtn.innerText = frases[Math.floor(Math.random() * frases.length)];
        });

        yesBtn.addEventListener('click', () => {
            title.innerHTML = "¬°Sab√≠a que dir√≠as que s√≠ amorshi! üòºüíó";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzV1eHU4Y2ZoN2drdXdodHhxcDR3MmU4eWJheXc4YmRubGhtMTZxeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/kfIzAzP9Ui8bC/giphy.gif";
            
            const label = document.querySelector('.label-yo');
            if(label) label.style.display = 'none';

            buttonsContainer.innerHTML = `<button id="planBtn">¬øQu√© plan quieres amorshi?</button>`;
            const planBtn = document.getElementById('planBtn');
            planBtn.addEventListener('click', mostrarPlanes);
            createExplosion();
        });

        function mostrarPlanes() {
            mainContainer.innerHTML = `
                <h1>¬°Elige el que m√°s te guste amorshina! üòºüî•</h1>
                <div class="plans-grid">

                    </div>
                </div>
                <p style="margin-top:20px; color:#d63384; font-weight:bold;">¬°T√∫ mandas guapa! üíó</p>
            `;
        }

        function planPizza() {

                <h1>¬°√ëam √±am amorshi! üòºüçï</h1>
                <div class="gif-final-container">
                    <img class="gif-final" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3Nm5iaTdwOGp2dnUwbWR5dTV3aW1iNGV5bm5rcXl1d3RpMXAwZ2l3biZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ehb111CfWs1fOfqMrd/giphy.gif" alt="pipsa love">

                    Entonces pipsa ser√° y malteadas. ¬°Te amo guapota! üòΩüíó
                </p>
                <button class="option-btn" style="margin-top:15px;" onclick="mostrarPlanes()">Cambiar de opini√≥n</button>
            `;
            createExplosion();
        }

        function planHotel() {
            mainContainer.innerHTML = `
                <h1>¬°Que rico amorshi! üòºüî•</h1>
                <div class="gif-final-container">
                    <div class="label-flotante label-amorshi">tu amorshi ‚ûî</div>
                    <img class="gif-final" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3U1eHMzdDg2NjF1Y2ptejcyZzM3bjlzdW1qYzNkNXEwemRyMjdmNiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YLPOIP1jPu1N87yemm/giphy.gif" alt="hotel gatitos">
                </div>
                <p style="color: #d63384; font-size: 1.2rem; font-weight: 500;">
                    Prepara esa cola mamacita hermosa. üòºüòº
                </p>
                <button class="option-btn" style="margin-top:15px;" onclick="mostrarPlanes()">Cambiar de opini√≥n</button>
            `;
            createExplosion();
        }

        function createParticle() {
            const container = document.getElementById('particles');
            if(!container) return;
            const particle = document.createElement('div');
            particle.className = 'heart-particle';
            particle.innerHTML = 'üíó';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }

        setInterval(createParticle, 300);

        function createExplosion() {
            for(let i=0; i<50; i++) {
                setTimeout(createParticle, i * 30);
            }
        }
    </script>
</body>
</html>
